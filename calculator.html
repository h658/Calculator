<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="box bg-danger-subtle p-4 mt-3 shadow">
            <h3 class="text-center text-danger">Calculator</h3>
           <div class="my-3">
            <label for="">Enter first Number</label>
            <input type="text" id="fNum">
           </div>
           <div class="my-3">
            <label for="">Enter Second Number</label>
            <input type="text" id="sNum">
           </div>
           
           <div class="my-3">
            <label for="">Select Operator</label>
            <select name="" id="operator">
                <option value="">Operators</option>
                <option value="add">ADD(+)</option>
                <option value="subtract">SUBTRACT(-)</option>
                <option value="multiply">MULTIPLY(*)</option>
                <option value="divide">DIVIDE(/)</option>
                <option value="modulus">MODULUS(%)</option>
                <option value="power">POWER(**)</option>
            </select>
        </div>
        <div class=" d-flex justify-content-center">
            <button class="btn btn-danger" onclick="calculate()">Calculate</button>
        </div>
        <div class="my-3 text-center">
            <label for="" class="fs-3 fw-semibold text-success">Result</label>
            <input type="text" name="" id="result" class="w-100 bg-success-subtle border border-success">
        </div>
    </div>
</div>

<script>
    function calculate() {
        let num1 = Number (document.getElementById("fNum").value);
        let num2 = Number(document.getElementById("sNum").value);
        let operator= document.getElementById("operator").value;
   

    switch (operator) {
        case "add":
            document.getElementById("result").value = `${(num1)+(num2)}`
            break;
        case "subtract":
            document.getElementById("result").value = `${(num1)-(num2)}`
            break;
        case "multiply":
            document.getElementById("result").value = `${(num1)*(num2)}`
            break;
        case "divide":
            document.getElementById("result").value = `${(num1)/(num2)}`
            break;
        case "modulus":
            document.getElementById("result").value = `${(num1)%(num2)}`
            break;
        case "power":
            document.getElementById("result").value = `${(num1)**(num2)}`
            break;
    
        default:
            document.getElementById("result").value = "Invalid Input"
            break;
    }
}
    
</script>

          
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
